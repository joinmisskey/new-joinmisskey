image_compressing_strategy_version: 1.0.0
images:
  files:
    all:
      image:
        pngquant:
        - "--speed=1"
        mozjpeg:
        - "-optimize"
        - "-progressive"
        concurrent: 16
      responsive:
        rotate: true
        quality: 99
        compressionLevel: 0
        progressive: true
        errorOnEnlargement: false
        errorOnUnusedConfig: false
        errorOnUnusedImage: false
        passThroughUnused: false
    responsive:
    - crop: false
    - width: 1200
      withoutEnlargement: true
      crop: false
      rename:
        suffix: ".1200"
    - crop: false
      withoutEnlargement: true
      quality: 90
      # format: webp
      rename:
        extname: ".webp"
    - width: 720
      crop: false
      withoutEnlargement: true
      # sharpen: "0.5x0.5+0.5+0.008"
      rename:
        suffix: ".720"
    - width: 720
      crop: false
      withoutEnlargement: true
      # sharpen: "0.5x0.5+0.5+0.008"
      quality: 90
      # format: webp
      rename:
        suffix: ".720"
        extname: ".webp"
    - width: 360
      crop: false
      withoutEnlargement: true
      # sharpen: "0.5x0.5+0.5+0.008"
      rename:
        suffix: ".360"
    - width: 360
      crop: false
      withoutEnlargement: true
      # sharpen: "0.5x0.5+0.5+0.008"
      quality: 90
      # format: webp
      rename:
        suffix: ".360"
        extname: ".webp"
